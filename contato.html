<!DOCTYPE html>

    <form action="" method="get">
        <fieldset>
            <legend>Contato do Professor</legend>
            <label>Nome:</label>
            <input type="text" name="txtnome" maxlength="88" required autofocus placeholder="Digite seu nome"><br>

            <label>E-mail:</label>
            <input type="email" name="txtemail" required id="txtemail"><br>

            <label>Número de chamada:</label>
            <input type="number" name="num" required id="num"><br>

            <label>Escreva sua mensagem:</label>
            <textarea name="msg" rows="5" cols="40"></textarea><br>

            <button>Enviar</button>
        </fieldset>
    </form>
    <footer>
        Prof - Ajax
    </footer>
</body>
</html>
